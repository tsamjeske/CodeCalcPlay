    <div id="weather">Lade Wetterdaten...</div>

    <script>
        const apiKey = '658a641ac8505bfb100c4c3da4941e80';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=Berlin&appid=${apiKey}&units=metric&lang=de`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const weatherInfo = `Aktuelle Temperatur in Berlin: ${data.main.temp}°C, ${data.weather[0].description}`;
                document.getElementById('weather').innerText = weatherInfo;
            })
            .catch(error => console.error('Fehler beim Abrufen der Wetterdaten:', error));
    </script>
